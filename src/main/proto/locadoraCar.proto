syntax = "proto3";

option java_multiple_files = true;
option java_package = "com.treino";
option objc_class_prefix = "HLW";
//option java_outer_classname = "LocadoraCar";

package com.treino;

import "google/api/annotations.proto";

service CarroService {

  rpc ConsultaTodos(ConsultaTodosRequest) returns (ConsultaTodosResponse){
    option (google.api.http) = {
      get: "/carros"
    };
  }

  rpc SalvaCarro (SalvaCarroRequest) returns (CarroReply) {
    option (google.api.http) = {
      post: "/carros"
      body: "*"
    };
  }

  /**
  * Início Cadastro/Atualização de Peças
  */
  rpc PecaSave(PecaSaveRequest) returns (PecaResponse) {
    option (google.api.http) = {
      post: "/pecas"
      body: "*"
    };
  }

  rpc PecaUpdate(PecaUpdateRequest) returns (PecaResponse) {
    option (google.api.http) = {
      put: "/pecas/{id}"
      body: "*"
    };
  }

  /**
  * Fim Cadastro/Atualização de Peças
  */
}

message PecaUpdateRequest {
  int64 id = 1;
  string descricao = 2;
  double valor = 3;
}

message PecaSaveRequest {
  string descricao = 1;
  double valor = 2;
}

message PecaResponse {
  int64 id = 1;
  string descricao = 2;
  double valor = 3;
  string createdAt = 4;
  string updatedAt = 5;
}

message ConsultaTodosRequest {
  int32 page = 1;
  int32 size = 2;
}

message ConsultaTodosResponse {
  repeated CarroReply carros = 1;
  Paginacao pageInfo = 2;
}

message Paginacao {
  int64 totalPaginas = 1;
  int64 paginaAtual = 2;
  int64 tamanhoTotal = 3;
}

message SalvaCarroRequest {
  string modelo = 2;
  string cor = 3;
  string marca = 4;
  string placa = 5;
  double valorDiaria = 6;
}

message CarroReply {
  int64 id = 1;
  string modelo = 2;
  string cor = 3;
  string marca = 4;
  string placa = 5;
  double valorDiaria = 6;
}